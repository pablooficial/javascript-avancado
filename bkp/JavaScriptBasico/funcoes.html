<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<script>
		//função entrar
		function entrar(){
			//var area vai pegar tudo que tem dentro do id 'area'
			var area = document.getElementById('area');
			//dentro de var texto vai pegar depois do igual, ou seja tudo que vc digitar
			var texto = prompt('Digite seu nome');

			if (texto == '' || texto == null){
				alert('Favor Digitar seu nome') ;
				area.innerHTML = 'Qual é o seu nome' ;
			} 
			else { 
			area.innerHTML = 'Bem vindo... ' + texto;
			}
		}

		function entrar2(nome){
			var area = document.getElementById('area2');
			var texto = prompt('Digite seu sobrenome.')
			var idade = prompt('Digite sua idade?')
			area.innerHTML = 'Sou '+ nome + " " + texto + ' e tenho '+ idade + ' anos de idade.'
		}

    </script>
</head>
<body>
	<div id="area">
		Qual é o seu nome
	</div>
	<br/>
	<br/>
	<button onclick="entrar()">Entrar</button>
	<br>
	-------------------------------------
	<br>
	<div id="area2">
		Qual é o seu sobrenome?
	</div>
	<br/>
	<br/>
	<button onclick="entrar2('Pablo')">Entrar</button>


</body>
</html>
