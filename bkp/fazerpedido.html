<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<script>
		document.write("Faça seu pedido aqui. </br></br>")
		document.write("0 = coca </br>")
		document.write("1 = sorvete </br>")
		document.write("2 = bala </br></br>")

		function pedir(){
			x = prompt("Faça seu pedido");

			//switch
			switch(x){
				case "0":
					alert("Voce pediu uma coca " + x);
					break;
				case "1":
					alert("Voce pediu  um sorvete ");
					break;
				case "2":
					alert("Voce pediu uma bala ");
					break;
				default:
					alert("Ops não temos.");
					break;
			}

		}
	</script>
	<meta http-equiv=”Content-Type” content=”text/html; charset=iso-8859-1″>
</head>
<body>
	<button onclick="pedir()">Seu Pedido!</button>


</body>
</html>
