<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
     <link href="style.css" rel="stylesheet">
    <meta http-equiv=”Content-Type” content=”text/html; charset=iso-8859-1″>
</head>
<body >

    <button id="novo" >adicionar Tarefa</button>


 <script>
    class ListaTarefas{
    constructor(){
        this.tarefas = []; //criando um array vazio []
    }

    addTarefa(){
        this.tarefas.push("nova tarefa"); //pegando esse array e colocando algo nele
        console.log(this.tarefas); //exibindo no console .log
        
            
    }
    }
    
    const minhasTarefas = new ListaTarefas(); //É preciso instanciar a classe ListaTarefas

    document.getElementById('novo').onclick = function(){
    minhasTarefas.addTarefa(); //chamando o metodo minhasTarefas
    
    }
    
    </script>
</body>
</html>
