<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
    <script>
    //criar balao
    //estourar balao
    //carregar jogo

    total = 0;

    function criarbalao(){
        //createElement = cria uma div com o nome balao
        var balao = document.createElement("div");
        balao.setAttribute("class","balao");

        var x = Math.floor(Math.random() * 600);
        var y = Math.floor(Math.random() * 400);

        //setAtrribute = atribue no elemento balao
        balao.setAttribute("style", "left:" +x+ "px; top:"+y+"px;");
        //estourar(this) = this -> referencia o balao
        //estourar(this) -> estourar é uma função
        balao.setAttribute("onclick","estourar(this)");

        //cria dentro do body o elemento balao
        document.body.appendChild(balao);
    }

    function estourar(objeto){
        //remove o elemento do body
        document.body.removeChild(objeto);

        //conta quantas vezes clicou
        total++;
        
        //pega o elemento com o id total na tela joga o score
        var score = document.getElementById('total');
        score.innerHTML = "Total de elementos estourados: " + total; 
    }

    function carregarJogo(){
        //carrega na tela a funcao chamada de 1 em 1 seg
        setInterval(criarbalao, 1000);
    }
    </script>
    <style>
        .balao{
    margin-top: 50px;
    width: 50px;
    height: 60px;
    border-radius: 30px;
    background-color: #000000;
    position: absolute;
}
    </style>
	<meta http-equiv=”Content-Type” content=”text/html; charset=iso-8859-1″>
</head>
<body onload="carregarJogo()">

    <h3 id="total"></h3>

 

</body>
</html>
